<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil-Oxynum</title>
  <meta name="description" content="page d'accueil du site internet Oxynum"/>
  <meta name="viewport" content="width=device-width">
  <!--styles-->
  <link rel="stylesheet" href="styles/base/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="page-home">
  <header>
    <div class="logo-mobile">
      <img 
        src="assets/logo-oxynum/Logo_Short_Light.png" 
        alt="logo oxynum version mbile"
      >
    </div>
    <div class="logo-desktop">
      <img 
        src="assets/logo-oxynum/Logo_Full_Light.png" 
        alt="logo oxynum version desktop"
      >
    </div>
    <nav>
      <ul>
        <li class="nav-item-contact">
          <a href="mailto:team@oxynum.fr">contactez-nous</a>
        </li>
        <li class="nav-item-team">
          <a href="teams.html">notre equipe</a>
        </li>
        <li class="nav-item-burger">
          <a href="navigation.html">
            <img 
              src="assets/Icon/Menu-burger.png"
              alt="icone menu burger pour ouvrir la page de navigation"
              height="12"
              width="18"
            >
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="home-title">Creative Agency:</h1>
    <section>
      <p class="home-presentation">
        Nous produisons des solutions pour répondre à vos enjeux stratégiques. Coding Base, Design System, Intelligence artificielle, Machine learning. SEO, Social Content Management, Mobile app, Web app, Digital Signage...
      </p>
      <figure class="home-image">
        <img 
          src="assets/site-cover-photos/cover-home.jpg" 
          alt="Image d'illustration pour la page d'accueil"
        >
      </figure>
    </section>
    <section>
      <figure class="logo-clients">
        <img 
          src="assets/logo-clients/ImVitro.png" 
          alt="logo ImVitro"
        >
        <img 
          src="assets/logo-clients/Logo-Accor.png" 
          alt="logo Accor"
        >
        <img 
          src="assets/logo-clients/Logo-Novotel.png" 
          alt="logo Novotel"
        >
        <img 
          src="assets/logo-clients/Logo-Ibis-Music.png" 
          alt="logo Ibis Music"
        >
        <img 
          src="assets/logo-clients/Logo-L_OREAL.png" 
          alt="logo L'Oreal Paris"
        >
        <img 
          src="assets/logo-clients/Clubmed-Logo.png" 
          alt="logo Club Med"
        >
        <img 
          src="assets/logo-clients/Logo-Peugeot.png" 
          alt="logo Peugeot"
        >
        <img 
          src="assets/logo-clients/Maison-du-monde-Logo.png" 
          alt="logo Maisons du monde"
        >
        <img 
          src="assets/logo-clients/Logo-Marionnaud.png" 
          alt="logo Marionnaud Paris"
        >
        <img 
          src="assets/logo-clients/Vitalliance-logo.png" 
          alt="logo Vitalliance"
        >
        <img 
          src="assets/logo-clients/Logo-EMMAUS.png" 
          alt="logo Emmaus France"
        >
        <img 
          src="assets/logo-clients/Antonelle-Logo.png" 
          alt="logo Antonelle Paris"
        >
      </figure>
    </section>
  </main>
