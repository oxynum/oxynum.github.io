<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil-Oxynum</title>
  <meta name="description" content="page d'accueil du site internet Oxynum"/>
  <meta name="viewport" content="width=device-width">
  <!--styles-->
  <link rel="stylesheet" href="styles/base/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="page-home">
  <header>
    <nav class="navbar">
      <div class="navbar-logo">
        <a 
          href="index.html" 
          class="navbar-logo--mobile"
        >
          <img 
            src="images/logo-oxynum/Logo_Short_Light.png" 
            alt="logo oxynum version mobile"
          >
        </a>
        <a 
          href="index.html" 
          class="navbar-logo--desktop"
        >
          <img 
            src="images/logo-oxynum/Logo_Full_Light.png" 
            alt="logo oxynum version desktop"
          >
        </a>
      </div>
      <div class="navbar-item">
        <ul class="nav-links">
          <li class="navbar-item-contact">
            <a href="mailto:team@oxynum.fr">contactez-nous</a>
          </li>
          <li class="navbar-item-team">
            <a href="teams.html">notre equipe</a>
          </li>
          <li class="navbar-item-burger">
            <a href="navigation.html">
              <img 
                src="images/Icon/Menu-Burger.png"
                alt="icone menu burger pour ouvrir la page de navigation"
                class="navbar-item-burger-image"
              >
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="section-agency">
      <div class="section-agency-text">
        <h1 class="section-agency-text-title">Creative Agency:</h1>
        <p class="section-agency-text-presentation">
          Nous produisons des solutions pour répondre à vos enjeux stratégiques. Coding Base, Design System, Intelligence artificielle, Machine learning. SEO, Social Content Management, Mobile app, Web app, Digital Signage...
        </p>
      </div>
      <div class="section-agency-image">
        <img 
          src="images/site-cover-photos/home-mobile-cover.png" 
          alt="Image d'illustration pour la page d'accueil (mobile)"
          class="section-agency-image--mobile"
        >
        <img 
          src="images/site-cover-photos/cover-home.jpg" 
          alt="Image d'illustration pour la page d'accueil (desktop)"
          class="section-agency-image--desktop"
        >
      </div>
    </section>
    <section class="section-clients">
      <figure class="section-clients-logo">
        <img 
          src="images/logo-clients/ImVitro.png" 
          alt="logo ImVitro"
          onclick="displayPresentationImage(this);"
          onmouseover="displayPresentationVideo(this);"
        >
        <img 
          src="images/logo-clients/Logo-Accor.png" 
          alt="logo Accor"
          onclick="displayPresentationImage(this);"
          onmouseover="displayPresentationVideo(this);"
        >
        <img 
          src="images/logo-clients/Logo-Novotel.png" 
          alt="logo Novotel"
        >
        <img 
          src="images/logo-clients/Logo-Ibis-Music.png" 
          alt="logo Ibis Music"
        >
        <img 
          src="images/logo-clients/Logo-L_OREAL.png" 
          alt="logo L'Oreal Paris"
        >
        <img 
          src="images/logo-clients/Clubmed-Logo.png" 
          alt="logo Club Med"
        >
        <img 
          src="images/logo-clients/Logo-Peugeot.png" 
          alt="logo Peugeot"
        >
        <img 
          src="images/logo-clients/Maison-du-monde-Logo.png" 
          alt="logo Maisons du monde"
        >
        <img 
          src="images/logo-clients/Logo-Marionnaud.png" 
          alt="logo Marionnaud Paris"
        >
        <img 
          src="images/logo-clients/Vitalliance-logo.png" 
          alt="logo Vitalliance"
        >
        <img 
          src="images/logo-clients/Logo-EMMAUS.png" 
          alt="logo Emmaus France"
        >
        <img 
          src="images/logo-clients/Antonelle-Logo.png" 
          alt="logo Antonelle Paris"
        >
      </figure>
    </section>
  </main>
  <script src="scripts/index.js"></script>
</body>
</html>
