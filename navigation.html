<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Menu-Oxynum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Cette page permet d'accèder aux différents liens de navigation pour le site internet Oxynum. En pied de page on retrouve les modalités de contact et les liens vers les réseaux sociaux de l'agence."/>
  <!--styles-->
  <link rel="stylesheet" href="styles/base/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Menu-Oxynum</title>
</head>

<body class="page-navigation">
  <header class="navbar">
    <div class="navbar__logo">
        <a 
          href="index.html" 
          class="navbar__logo--mobile"
        >
          <img 
            src="images/logo-oxynum/Logo_Short_Dark.png" 
            alt="logo oxynum version mobile"
          >
        </a>
        <a 
          href="index.html" 
          class="navbar__logo--desktop"
        >
          <img 
            src="images/logo-oxynum/Logo_Full_Dark.png" 
            alt="logo oxynum version desktop"
          >
        </a>
    </div>
    <div class="navbar__closing">
      <a href="index.html">
        <img 
          src="images/Icon/Croix.png" 
          alt="image pour fermer la page de navigation"
        />
      </a>
    </div>
  </header>
  <main>
    <ul class="content-item">
      <li class="content-item__home">
        <a href="index.html"> Accueil </a>
      </li>
      <li class="content-item__team">
        <img 
          src="images/Icon/arrow_left_alt.png" 
          alt="image de flèche tournée vers la droite"
          class="content-item__team__illustration"
        />
        <a href="teams.html"> La team </a>
      </li>
      <li class="content-item__agency">
        <a href="agency.html"> L'agence </a>
      </li>
      <li class="content-item__clients">
        <a href="clients.html"> Nos clients </a>
      </li>
    </ul>
  </main>
  <footer>
    <div class="footer-contact">
      <span class="footer-contact__title">Bureaux</span>
      <address class="footer-contact__address">
        OXYNUM, 3 rue de Colombes<br>
        92600 Asnières-sur-Seine, FRANCE<br>
        <a href="mailto:team@oxynum.fr" class="footer-contact__mail">
          team@oxynum.fr
        </a>
      </address>
    </div>
    <div class="footer-contact">
      <span class="footer-contact__title">Siège social</span>
      <address class="footer-contact__address">
        OXYNUM, 111 Avenue de Victor Hugo<br>
        75116 Paris, FRANCE<br>
        <a href="mailto:partners@oxynum.fr" class="footer-contact__mail">
          partners@oxynum.fr
        </a>
      </address>
    </div>
    <div class="footer-social-link">
      <a href="">Youtube</a>
      <a href="">Instagram</a>
      <a href="">Linkedin</a>
    </div>
  </footer>
</body>
</html>
