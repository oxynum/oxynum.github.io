<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="page d'erreur 404 du site internet Oxynum"/>
  <!--styles-->
  <link rel="stylesheet" href="styles/base/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body class="page-error">
  <header>
    <div class="header__logo">
      <a 
        href="index.html" 
        class="header__logo--mobile"
      >
        <img 
          src="images/logo-oxynum/Logo_Short_Light.svg" 
          alt="logo oxynum version mobile"
        >
      </a>
      <a 
        href="index.html" 
        class="header__logo--desktop"
      >
        <img 
          src="images/logo-oxynum/Logo_Full_Light.svg" 
          alt="logo oxynum version desktop"
        >
      </a>
    </div>
  </header>
  <main class="page-error__container">
    <div>
      <h1 class="error__title">Erreur 404</h1>
      <span class="error__text">Page non trouvée...</span>
    </div>
  </main>
  <footer class="page-error__footer">
    <a href="index.html" class="page-error__backlink">
      <img 
        src="images/Icon/arrow_back.svg"
        alt="flèche tournée vers la gauche pour retourner à la page d'accueil"
        class="page-error__backlink__icon"
      >
      <span class="page-error__backlink__back-home">Accueil</span>
    </a>
  </footer>
</body>
</html>
