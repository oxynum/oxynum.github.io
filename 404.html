<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="page d'erreur 404 du site internet Oxynum"/>
  <!--styles-->
  <link rel="stylesheet" href="styles/base/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="page-error">
  <header>
    <div class="header__logo">
      <a 
        href="index.html" 
        class="header__logo--mobile"
      >
        <img 
          src="images/logo-oxynum/Logo_Short_Light.png" 
          alt="logo oxynum version mobile"
        >
      </a>
      <a 
        href="index.html" 
        class="header__logo--desktop"
      >
        <img 
          src="images/logo-oxynum/Logo_Full_Light.png" 
          alt="logo oxynum version desktop"
        >
      </a>
    </div>
  </header>
  <main class="page-error__container">
    <div>
      <h1 class="error__title">Erreur 404</h1>
      <span class="error__text">Page non trouvée...</span>
    </div>
  </main>
  <footer class="page-error__footer">
    <a href="index.html" class="page-error__backlink">
      <img 
        src="images/Icon/Arrow-left.png"
        alt="flèche tournée vers la gauche pour retourner à la page d'accueil"
        class="page-error__backlink__icon"
      >
      <span class="page-error__backlink__back-home">Accueil</span>
    </a>
  </footer>
</body>
</html>
